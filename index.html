<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Utkarsh Image Gallery Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="gallery-container">
    <h1>Utkarsh Image Gallery Project</h1>

    <!-- Filter Buttons -->
    <div class="filter-buttons">
      <button data-filter="all">All</button>
      <button data-filter="nature">Nature</button>
      <button data-filter="city">City</button>
      <button data-filter="animals">Animals</button>
    </div>

    <!-- Gallery Grid -->
    <div class="gallery">
      <!-- Nature -->
      <div class="gallery-item" data-category="nature">
        <img src="nature.jpg" alt="Nature">
      </div>
      <div class="gallery-item" data-category="nature">
        <img src="nature2.jpg" alt="Nature">
      </div>
      <div class="gallery-item" data-category="nature">
        <img src="nature3.jpg" alt="Nature">
      </div>

      <!-- City -->
      <div class="gallery-item" data-category="city">
        <img src="city.jpg" alt="City">
      </div>
      <div class="gallery-item" data-category="city">
        <img src="city2.jpg" alt="City">
      </div>
      <div class="gallery-item" data-category="city">
        <img src="city3.jpg" alt="City">
      </div>

      <!-- Animals -->
      <div class="gallery-item" data-category="animals">
        <img src="animals.jpg" alt="Animal">
      </div>
      <div class="gallery-item" data-category="animals">
        <img src="animal2.jpg" alt="Animal">
      </div>
      <div class="gallery-item" data-category="animals">
        <img src="animal3.jpg" alt="Animal">
      </div>
    </div>
  </div>

  <!-- Lightbox Modal -->
  <div class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" src="" alt="">
    <div class="nav">
      <span class="prev">&#10094;</span>
      <span class="next">&#10095;</span>
    </div>

    <!-- Filter Controls -->
    <div class="filters">
      <label>Apply Filter:
        <select id="img-filter">
          <option value="none">None</option>
          <option value="grayscale(100%)">Grayscale</option>
          <option value="sepia(80%)">Sepia</option>
          <option value="brightness(1.3)">Bright</option>
          <option value="contrast(1.5)">Contrast</option>
          <option value="blur(2px)">Blur</option>
        </select>
      </label>
      <button id="download-btn">Download</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
